<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
            --soft-pink: #ffccd5;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.4);
        }

        h1 {
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin-top: 0;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: 120px;
            position: relative;
        }

        #yesBtn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: var(--primary-pink);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
            z-index: 20;
            transition: transform 0.2s;
        }

        #yesBtn:active { transform: scale(0.95); }

        #noBtn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #adb5bd;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 20;
            position: relative;
            touch-action: none;
        }

        #victoryGif {
            display: none;
            width: 100%;
            border-radius: 15px;
            margin: 20px 0;
        }

        #finalMessage {
            display: none;
            color: var(--dark-pink);
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 1s ease-in;
        }

        .footer-text {
            color: var(--dark-pink);
            opacity: 0.7;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
