<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jane ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff0f3 0%, #ffccd5 100%);
            font-family: sans-serif;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 350px;
            z-index: 10;
        }
        h1 { color: #d90429; margin-bottom: 20px; font-size: 1.8rem; }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #8d99ae; color: white; position: relative; }
        #victoryGif { display: none; width: 100%; border-radius: 10px; margin-top: 15px; }
        #msg { display: none; color: #d90429; font-size: 1.2rem; font-weight: bold; margin-top: 15px; }
        .footer { font-size: 0.8rem; color: #ef233c; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="header">Jane, will you be my valentine?</h1>
        
        <div id="controls">
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="teleport()" ontouchstart="teleport()">NO</button>
            </div>
            <p id="subtext" class="footer">"No" seems to be a bit shy üôà</p>
        </div>

        <img id="victoryGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYzeWoxZ294bmZ6eXlzYnF4ZzRyeGZ6bnB6ZzRyeGZ6bnB6ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute Bears">
        <div id="msg">See you on the 14th! ‚ú®</div>
    </div>

    <script>
        function teleport() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('header').innerHTML = "I KNEW IT! ‚ù§Ô∏è";
            document.getElementById('controls').style.display = 'none';
            document.getElementById('victoryGif').style.display = 'block';
            document.getElementById('msg').style.display = 'block';
        }
    </script>
</body>
</html>
